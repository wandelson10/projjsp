<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Agendador de Serviços</title>
</head>
<body>
<hr width="90%">
<h3 align = "center">Agendador de Servi&ccedil;o de Entrega</h3>
<hr width="90%">
	<table align = "center" width = "50%" cellspacing = "3" cellpadding = "3">
		<tr>
			<td style= "text-align: right">N. Serviço:</td>
			<td><input type = "text" id = "nServico" size = "35"></td>
		</tr>
		<tr>
			<td style = "text-align: right">Quantidade:</td>
			<td><input type = "text" id = "nServico" size = "35"></td>
		</tr>
		<tr>		
			<td style= "text-align: right">Tipo de Mercadoria:</td>
			<td><select name = "TipoMercadoria">
				<option selected value = "Selecione">Selecione</option>
				<option value = "1">ALIMENTOS N&Atilde;O PEREC&Iacute;VEIS</option>
				<option value = "2">ALIMENTOS PEREC&Iacute;VEIS</option>
				<option value = "3">ELETRO-ELETR&Ocirc;NICOS</option>
				<option value = "4">M&Oacute;VEIS</option>
				<option value = "5">TECIDOS</option>
				</select>
			</td>		
		</tr>
		<tr>
			<td style= "text-align: right">Valor total:</td>
			<td><input type = "text" id = "valorTotal" size = "35"></td>
		</tr>
		<tr>
			<td style= "text-align: right">Regi&atilde;o de entrega:</td>
			<td><input type = "text" id = "regiaoEntrega" size = "35"></td>
		</tr>
		<tr>
			<td style= "text-align: right">Endere&ccedil;o completo:</td>
			<td><input type = "text" id = "enderecoCompleto" size = "65"></input></td>
		</tr>
		<tr>
			<td style= "text-align: right">Data de entrega:</td>
			<td><input type = "text" id = "dtEntrega" size = "15"></input></td>
		</tr>
		<tr>
			<td align = "center"><input type = "button" id = "Salvar" name = "Salvar" value = "Salvar"></input></td>
			<td align = "left"><input type = "button" id = "Cancelar" name = "Cancelar" value = "Cancelar"></input></td>
		</tr>
	</table>
	<hr width="90%">
</body>
</html>

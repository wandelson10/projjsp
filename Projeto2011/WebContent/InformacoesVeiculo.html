<body>
<hr width="90%">
<h3 align="center"><b>Informações Veículo</b></h3>
<hr width="90%">
<table align="center" cellspacing="3" cellpadding="3" >
	<tr>
		<td style="text-align: right">Marca:</td>
		<td align=left ><input type="text" id="marcaTXT" size="50"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Modelo:</td>
		<td align=left><input type="text" id="modeloTXT" size="50"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Categoria:</td>
		<td align=left><input type="text" id="categoria'TXT" size="50"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Ano:</td>
		<td align=left><input type="text" id="anoTXT" size="10"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Placa:</td>
		<td align=left><input type="text" id="placaTXT" size="10"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Chassi:</td>
		<td align=left><input type="text" id="chassiTXT" size="30"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Estado Geral:</td>
		<td align=left><select size="1" name="D1">
			<option selected value="Selecione">Selecione</option>
			<option value="1">NOVO</option>
			<option value="2">BOM</option>
			<option value="3">REGULAR</option>
			<option value="4">RUIM</option>
			</select></td>
	</tr>	
	
	<tr>
		<td style="text-align: right">Região de Entrega:</td>
		<td align=left><input type="text" id="regiaoTXT"></td>
	</tr>
	
	<tr>
		<td style="text-align: right">Tipo de Mercadoria</td>
		<td align=left><select size="1" name="D1">
			<option selected value="Selecione">Selecione</option>
			<option value="1">ALIMENTOS NÃO PERECÍVEIS</option>
			<option value="2">ALIMENTOS PERECÍVEIS</option>
			<option value="3">ELETRO-ELETRÔNICOS</option>
			<option value="4">MÓVEIS</option>
			<option value="5">TECIDOS</option>
			</select></td>
	</tr>

	<tr>
		<td style="text-align: right">Capacidade de Carga:</td>
		<td align=left><input type="text" id="capacidadeTXT"></td>
	</tr>

	<tr>
		<td align=center><input type="button" id="salvarBTN" value="Salvar"></td>
		<td align=center><input type="button" id="fecharBTN" value="Fechar"></td>
	</tr>
	</table>
